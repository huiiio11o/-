<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOL Manager</title>
    <!-- Vue & Tailwind -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        milktea: { bg: '#F5F0EB', card: '#FFFFFF', text: '#5D4037', accent: '#A1887F', light: '#D7CCC8', dark: '#3E2723', darkCard: '#4E342E', input: 'rgba(93, 64, 55, 0.05)' }
                    },
                    fontFamily: { script: ['"Dancing Script"', 'cursive'], sans: ['"Noto Sans TC"', 'sans-serif'] },
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(161, 136, 127, 0.2)', 'glow': '0 0 15px rgba(161, 136, 127, 0.4)' }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #F5F0EB; }
        html.dark body { background-color: #3E2723; }
        .glass-nav { background: rgba(245, 240, 235, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(161, 136, 127, 0.1); }
        html.dark .glass-nav { background: rgba(62, 39, 35, 0.85); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-input { background-color: rgba(93, 64, 55, 0.05); border: 1px solid rgba(93, 64, 55, 0.1); color: #5D4037; transition: all 0.3s; }
        html.dark .custom-input { background-color: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: #EBE0D0; }
        .custom-input:focus { border-color: #A1887F; outline: none; box-shadow: 0 0 0 2px rgba(161, 136, 127, 0.2); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } 100% { transform: rotate(0deg); } }
    </style>
</head>
<body class="text-milktea-text dark:text-milktea-bg transition-colors duration-300">

<div id="app" class="max-w-md mx-auto min-h-screen relative shadow-2xl overflow-hidden flex flex-col transition-colors duration-300 bg-milktea-bg dark:bg-milktea-dark">

    <!-- Header -->
    <header class="px-6 py-4 flex justify-between items-center sticky top-0 z-30 glass-nav transition-colors duration-300">
        <button @click="showSettings = true" class="w-10 h-10 rounded-full flex items-center justify-center text-milktea-accent hover:bg-milktea-light/20 transition-colors">
            <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
        </button>
        <h1 class="font-script text-3xl text-milktea-text dark:text-milktea-bg tracking-wider">K O L</h1>
        <button @click="toggleDarkMode" class="w-10 h-10 rounded-full flex items-center justify-center text-milktea-text dark:text-milktea-bg transition-colors focus:outline-none">
            <i :class="isDark ? 'fa-solid fa-sun text-yellow-400' : 'fa-solid fa-moon text-milktea-text'"></i>
        </button>
    </header>

    <!-- Tabs -->
    <div class="flex sticky top-[72px] z-20 px-4 pb-2 gap-3 bg-milktea-bg/80 dark:bg-milktea-dark/80 backdrop-blur-md transition-colors duration-300">
        <button @click="currentView = 'list'" :class="currentView === 'list' ? 'bg-milktea-accent text-white shadow-soft' : 'bg-white/40 dark:bg-black/20 text-milktea-accent'" class="flex-1 py-2.5 text-center rounded-2xl transition-all duration-300 font-bold text-sm tracking-wide border border-white/10">我的名單</button>
        <button @click="currentView = 'search'" :class="currentView === 'search' ? 'bg-milktea-accent text-white shadow-soft' : 'bg-white/40 dark:bg-black/20 text-milktea-accent'" class="flex-1 py-2.5 text-center rounded-2xl transition-all duration-300 font-bold text-sm tracking-wide border border-white/10">自動協尋</button>
    </div>

    <!-- VIEW: LIST -->
    <main v-if="currentView === 'list'" class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-32">
        <div class="bg-white dark:bg-milktea-darkCard rounded-2xl p-4 shadow-sm border border-milktea-light/20 transition-colors">
            <div class="flex justify-between items-center mb-2">
                <div @click="isFilterExpanded = !isFilterExpanded" class="flex items-center cursor-pointer">
                    <span class="text-sm font-bold text-milktea-text dark:text-milktea-light"><i class="fa-solid fa-filter mr-1"></i> 分類篩選</span>
                    <i :class="isFilterExpanded ? 'rotate-180' : ''" class="ml-2 fa-solid fa-chevron-down text-xs text-milktea-accent transition-transform"></i>
                </div>
                <button @click="isTagEditing = !isTagEditing" :class="isTagEditing ? 'text-red-400 bg-red-100 dark:bg-red-900/30' : 'text-milktea-accent'" class="text-xs px-2 py-1 rounded transition-colors">{{ isTagEditing ? '完成' : '編輯標籤' }}</button>
            </div>
            <div v-show="isFilterExpanded" class="flex flex-wrap gap-2 transition-all">
                <button @click="toggleFilter('全部')" :class="activeFilters.length === 0 ? 'bg-milktea-accent text-white' : 'bg-milktea-bg dark:bg-black/20 text-milktea-text dark:text-milktea-light'" class="px-4 py-1.5 rounded-full text-xs font-medium transition-all">全部</button>
                <div v-for="tag in allTags" :key="tag" class="relative group">
                    <button @click="isTagEditing ? null : toggleFilter(tag)" :class="[activeFilters.includes(tag) ? 'bg-milktea-accent text-white' : 'bg-milktea-bg dark:bg-black/20 text-milktea-text dark:text-milktea-light', isTagEditing ? 'shake cursor-default' : 'cursor-pointer']" class="px-4 py-1.5 rounded-full text-xs font-medium transition-all border border-transparent">{{ tag }}</button>
                    <button v-if="isTagEditing" @click="deleteGlobalTag(tag)" class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white rounded-full flex items-center justify-center text-[8px] shadow-sm z-10"><i class="fa-solid fa-times"></i></button>
                </div>
            </div>
        </div>

        <div v-for="kol in filteredKols" :key="kol.id" class="bg-white dark:bg-milktea-darkCard rounded-3xl p-5 relative shadow-soft border border-milktea-light/10 transition-colors">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 rounded-full bg-milktea-bg dark:bg-black/20 flex items-center justify-center text-xl font-bold text-milktea-accent overflow-hidden border border-milktea-light/30">
                        <img v-if="kol.avatar" :src="kol.avatar" class="w-full h-full object-cover">
                        <span v-else>{{ kol.name.charAt(0) }}</span>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-milktea-text dark:text-milktea-bg tracking-wide">{{ kol.name }}</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] px-2 py-0.5 rounded-md bg-milktea-bg dark:bg-black/30 text-milktea-text dark:text-milktea-light">{{ kol.tier }}</span>
                        </div>
                    </div>
                </div>
                <button @click="editKol(kol)" class="w-8 h-8 rounded-full flex items-center justify-center text-milktea-accent hover:bg-milktea-bg dark:hover:bg-white/10 transition-colors"><i class="fa-solid fa-pen"></i></button>
            </div>
            <div class="mt-4 flex flex-wrap gap-2">
                <span v-for="tag in kol.tags" :key="tag" class="text-[10px] px-2 py-1 rounded bg-milktea-bg dark:bg-black/20 text-milktea-accent">#{{tag}}</span>
            </div>
            <div class="mt-5 pt-3 border-t border-milktea-light/20 flex gap-5 overflow-x-auto no-scrollbar">
                <a v-for="plat in kol.platforms" :key="plat.name" :href="plat.url" target="_blank" class="flex flex-col items-center gap-1 group transition-transform active:scale-95">
                    <div :class="getPlatformColor(plat.name)" class="text-xl"><i :class="getPlatformIcon(plat.name)"></i></div>
                    <span class="text-[9px] opacity-60">{{ plat.name }}</span>
                </a>
            </div>
            <button @click.stop="deleteKol(kol.id)" class="absolute bottom-4 right-4 text-milktea-light hover:text-red-400 transition-colors p-2"><i class="fa-solid fa-trash-can"></i></button>
        </div>

        <div v-if="filteredKols.length === 0" class="flex flex-col items-center justify-center py-24 opacity-40">
            <i class="fa-solid fa-mug-hot text-6xl mb-4 text-milktea-accent"></i>
            <p class="text-milktea-text dark:text-milktea-light">尚無網紅資料</p>
        </div>
    </main>

    <!-- VIEW 2: SEARCH -->
    <main v-if="currentView === 'search'" class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-32">
        <div class="bg-white dark:bg-milktea-darkCard p-5 rounded-3xl shadow-soft border border-milktea-light/10">
            <label class="text-xs font-bold text-milktea-accent mb-2 block ml-1">我想找...</label>
            <div class="relative">
                <input v-model="searchQuery" type="text" placeholder="輸入關鍵字 (例: 美食, 穿搭)..." class="w-full pl-10 pr-4 py-3.5 rounded-2xl custom-input text-sm">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-milktea-accent"></i>
            </div>
            <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar py-1">
                <button v-for="p in platformOptions" :key="p" @click="searchPlatform = p" :class="searchPlatform === p ? 'bg-milktea-accent text-white' : 'bg-milktea-bg dark:bg-black/20 text-milktea-text dark:text-milktea-light'" class="px-4 py-2 rounded-xl text-xs whitespace-nowrap transition-colors flex items-center gap-1"><i :class="getPlatformIcon(p)"></i> {{ p }}</button>
            </div>
            <button @click="performSearch" class="w-full mt-6 bg-milktea-accent text-white py-3.5 rounded-2xl font-bold shadow-soft active:scale-95 transition-all flex justify-center items-center gap-2"><i class="fa-solid fa-wand-magic-sparkles"></i> 開始 AI 協尋</button>
        </div>
        <div v-if="searchResults.length > 0" class="grid grid-cols-2 gap-3">
            <div v-for="res in searchResults" :key="res.id" class="bg-white dark:bg-milktea-darkCard p-3 rounded-2xl shadow-sm flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full bg-gray-200 mb-2 overflow-hidden"><img :src="res.avatar" class="w-full h-full object-cover"></div>
                <div class="font-bold text-sm truncate w-full mb-1">{{ res.name }}</div>
                <div class="text-[10px] text-milktea-accent mb-3">{{ res.category }}</div>
                <a :href="res.url" target="_blank" class="w-full py-2 bg-milktea-bg dark:bg-black/20 rounded-xl text-xs font-bold text-milktea-text dark:text-milktea-light">查看帳號</a>
            </div>
        </div>
    </main>

    <!-- FAB -->
    <button v-if="currentView === 'list'" @click="openModal()" class="fixed bottom-8 right-6 w-16 h-16 bg-milktea-accent text-white rounded-full shadow-glow flex items-center justify-center text-2xl hover:scale-105 active:scale-95 transition-all z-20"><i class="fa-solid fa-plus"></i></button>

    <!-- MODAL: Settings -->
    <div v-if="showSettings" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-6">
        <div class="bg-white dark:bg-milktea-darkCard w-full max-w-sm rounded-3xl p-6 shadow-2xl animate-slide-up">
            <h2 class="text-lg font-bold mb-4 text-center">雲端設定</h2>
            <div class="mb-4">
                <label class="block text-xs font-bold text-milktea-accent mb-1">Google Apps Script URL</label>
                <textarea v-model="gasUrl" rows="3" class="w-full p-3 rounded-xl custom-input text-xs break-all"></textarea>
                <p class="text-[10px] text-gray-400 mt-1">請確認您的 GAS 部署權限為「任何人」</p>
            </div>
            <div class="flex flex-col gap-3">
                <button @click="syncToGoogleSheet(null, true)" class="w-full py-3 bg-milktea-accent text-white rounded-xl font-bold text-sm"><i class="fa-solid fa-rotate mr-1"></i> 立即手動同步所有資料</button>
                <button @click="showSettings = false" class="w-full py-3 bg-gray-200 dark:bg-black/20 text-gray-600 dark:text-gray-300 rounded-xl font-bold text-sm">關閉</button>
            </div>
            <p v-if="saveStatus" class="text-center text-xs mt-3 text-milktea-accent">{{ saveStatus }}</p>
        </div>
    </div>

    <!-- MODAL: Add/Edit -->
    <div v-if="showModal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm sm:p-4">
        <div class="bg-milktea-bg dark:bg-milktea-darkCard w-full max-w-md rounded-t-[30px] sm:rounded-3xl p-6 pb-10 shadow-2xl transform transition-all animate-slide-up border-t border-white/20">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-milktea-text dark:text-milktea-light">{{ isEditing ? '編輯資料' : '新增網紅' }}</h2>
                <button @click="showModal = false" class="text-gray-400 hover:text-milktea-accent p-2"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="space-y-5 max-h-[65vh] overflow-y-auto no-scrollbar px-1">
                <div>
                    <label class="block text-xs font-bold text-milktea-accent mb-1.5">主平台連結</label>
                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <i class="fa-solid fa-link absolute left-3 top-3.5 text-gray-400 text-xs"></i>
                            <input v-model="form.mainLink" type="text" placeholder="貼上 IG / FB / YT 連結..." class="w-full pl-8 pr-3 py-3 rounded-xl custom-input text-sm">
                        </div>
                        <button @click="autoFillInfo" class="bg-milktea-accent text-white px-4 rounded-xl text-xs flex items-center gap-1 shadow-sm whitespace-nowrap active:scale-95 transition-transform"><i class="fa-solid fa-wand-magic-sparkles"></i> 自動帶入</button>
                    </div>
                </div>
                
                <!-- 連結確認區 (可修改) -->
                <div v-if="form.platforms.length > 0">
                    <label class="block text-xs font-bold text-milktea-accent mb-1.5">平台連結</label>
                    <div class="space-y-2">
                        <div v-for="(p, idx) in form.platforms" :key="idx" class="flex gap-2 items-center">
                            <div class="w-8 flex justify-center text-milktea-accent text-lg"><i :class="getPlatformIcon(p.name)"></i></div>
                            <input v-model="p.url" type="text" class="flex-1 px-3 py-2 rounded-lg custom-input text-xs" placeholder="連結網址...">
                            <a :href="p.url" target="_blank" class="w-8 h-8 flex items-center justify-center bg-gray-200 dark:bg-white/10 rounded-lg text-gray-500 hover:text-blue-500"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                            <button @click="removePlatform(idx)" class="w-8 h-8 flex items-center justify-center bg-red-100 dark:bg-red-900/30 rounded-lg text-red-400"><i class="fa-solid fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-bold text-milktea-accent mb-1.5">名稱</label>
                        <input v-model="form.name" type="text" class="w-full px-3 py-3 rounded-xl custom-input text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-milktea-accent mb-1.5">主平台</label>
                        <input v-model="form.mainPlatform" readonly type="text" class="w-full px-3 py-3 rounded-xl bg-gray-100 dark:bg-black/30 text-gray-500 text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-milktea-accent mb-1.5">網紅等級</label>
                    <div class="relative">
                        <select v-model="form.tier" class="w-full px-3 py-3 rounded-xl custom-input text-sm appearance-none bg-transparent relative z-10">
                            <option class="text-black" value="初級 (1k-3k)">初級 (1k-3k)</option>
                            <option class="text-black" value="中級 (3k-10k)">中級 (3k-10k)</option>
                            <option class="text-black" value="高級 (10k-50k)">高級 (10k-50k)</option>
                            <option class="text-black" value="鑽石級 (50k+)">鑽石級 (50k+)</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-3.5 text-gray-400 text-xs z-0"></i>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-milktea-accent mb-2">分類標籤</label>
                    <div class="flex flex-wrap gap-2">
                        <button v-for="tag in allTags" :key="tag" @click="toggleFormTag(tag)" :class="form.tags.includes(tag) ? 'bg-milktea-accent text-white' : 'bg-transparent border border-milktea-accent/40 text-milktea-text dark:text-milktea-light'" class="px-4 py-1.5 rounded-full text-xs transition-all">{{ tag }}</button>
                        <button @click="openTagInput" class="px-4 py-1.5 rounded-full border border-dashed border-milktea-accent text-milktea-accent text-xs flex items-center gap-1"><i class="fa-solid fa-plus"></i> 新增</button>
                    </div>
                    <div v-if="showTagInput" class="mt-2 flex gap-2">
                        <input v-model="newTagTemp" placeholder="新標籤名稱" class="flex-1 px-3 py-2 rounded-xl custom-input text-xs">
                        <button @click="addNewTag" class="px-4 bg-milktea-accent text-white rounded-xl text-xs">OK</button>
                    </div>
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button @click="showModal = false" class="flex-1 py-3.5 rounded-xl bg-gray-200 dark:bg-white/10 text-gray-600 dark:text-gray-300 font-bold text-sm">取消</button>
                <button @click="saveKol" class="flex-[2] py-3.5 rounded-xl bg-milktea-accent text-white font-bold text-sm shadow-lg hover:brightness-110 transition-all">儲存資料</button>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                isDark: false, currentView: 'list', showModal: false, showSettings: false, isEditing: false, saveStatus: '', isFilterExpanded: true, isTagEditing: false,
                kols: [], allTags: ['美妝', '旅遊', '美食', '3C', '親子'], activeFilters: [], searchQuery: '', searchPlatform: 'IG',
                platformOptions: ['IG', 'FB', '小紅書', '抖音', '部落格', 'YT'], searchResults: [], showTagInput: false, newTagTemp: '',
                form: { id: null, name: '', mainLink: '', mainPlatform: '', tier: '初級 (1k-3k)', tags: [], platforms: [], avatar: '' },
                // 已更新為新的部署連結
                gasUrl: 'https://script.google.com/macros/s/AKfycbzyP0vgMogh2MqElG7zmlYLzIWnjHkNTU9R3vgbQLj7nwYANr2fcSqqV-sjs6tASJYgSw/exec'
            }
        },
        computed: {
            filteredKols() {
                if (this.activeFilters.length === 0) return this.kols;
                return this.kols.filter(kol => kol.tags.some(tag => this.activeFilters.includes(tag)));
            }
        },
        mounted() {
            const stored = localStorage.getItem('kol_app_data_v3');
            if (stored) this.kols = JSON.parse(stored);
            const storedGas = localStorage.getItem('kol_gas_url');
            if (storedGas) this.gasUrl = storedGas;
            const tagSet = new Set(this.allTags);
            this.kols.forEach(k => k.tags.forEach(t => tagSet.add(t)));
            this.allTags = Array.from(tagSet);
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { }
        },
        methods: {
            toggleDarkMode() { this.isDark = !this.isDark; if (this.isDark) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); },
            toggleFilter(tag) {
                if (tag === '全部') this.activeFilters = [];
                else if (this.activeFilters.includes(tag)) this.activeFilters = this.activeFilters.filter(t => t !== tag);
                else this.activeFilters.push(tag);
            },
            deleteGlobalTag(tag) {
                if(confirm(`確定刪除標籤「${tag}」嗎？`)) {
                    this.allTags = this.allTags.filter(t => t !== tag);
                    this.kols.forEach(k => { k.tags = k.tags.filter(t => t !== tag); });
                    this.saveToLocalStorage();
                }
            },
            openModal() {
                this.isEditing = false;
                this.form = { id: Date.now(), name: '', mainLink: '', mainPlatform: '', tier: '初級 (1k-3k)', tags: [], platforms: [], avatar: '' };
                this.showModal = true; this.saveStatus = ''; this.showTagInput = false;
            },
            editKol(kol) {
                this.isEditing = true; this.form = JSON.parse(JSON.stringify(kol)); this.showModal = true; this.saveStatus = '';
            },
            toggleFormTag(tag) {
                if (this.form.tags.includes(tag)) this.form.tags = this.form.tags.filter(t => t !== tag);
                else this.form.tags.push(tag);
            },
            openTagInput() { this.showTagInput = true; },
            addNewTag() {
                if(this.newTagTemp) {
                    if(!this.allTags.includes(this.newTagTemp)) this.allTags.push(this.newTagTemp);
                    if(!this.form.tags.includes(this.newTagTemp)) this.form.tags.push(this.newTagTemp);
                    this.newTagTemp = ''; this.showTagInput = false;
                }
            },
            autoFillInfo() {
                const url = this.form.mainLink;
                if(!url) return;
                let platName = '其他'; let handle = '';
                
                // Detect Main Platform
                if (url.includes('instagram.com')) { platName = 'IG'; const parts = url.split('/').filter(p=>p); handle = parts[parts.length-1].replace(/\?.*$/, ''); }
                else if (url.includes('facebook.com')) { platName = 'FB'; const parts = url.split('/').filter(p=>p); handle = parts[parts.length-1]; }
                else if (url.includes('youtube.com')) { platName = 'YT'; if(url.includes('@')) handle = url.split('@')[1]; }
                else if (url.includes('tiktok.com')) { platName = '抖音'; if(url.includes('@')) handle = url.split('@')[1].replace(/\?.*$/, ''); }
                else if (url.includes('xiaohongshu')) { platName = '小紅書'; }
                
                this.form.mainPlatform = platName;
                if(!this.form.name && handle) this.form.name = handle;
                
                // Add Main Platform ONLY (No extra smart generation)
                const existingIdx = this.form.platforms.findIndex(p => p.url === url);
                if (existingIdx === -1) {
                    this.form.platforms.unshift({ name: platName, url: url });
                } else {
                    this.form.platforms[existingIdx].name = platName;
                }
            },
            removePlatform(idx) { this.form.platforms.splice(idx, 1); },
            getPlatformIcon(name) {
                const map = { 'IG': 'fa-brands fa-instagram', 'FB': 'fa-brands fa-facebook', 'YT': 'fa-brands fa-youtube', 'YouTube': 'fa-brands fa-youtube', '抖音': 'fa-brands fa-tiktok', 'TikTok': 'fa-brands fa-tiktok', '小紅書': 'fa-solid fa-book', '部落格': 'fa-solid fa-pen-nib' };
                return map[name] || 'fa-solid fa-link';
            },
            getPlatformColor(name) {
                 const map = { 'IG': 'text-pink-400', 'FB': 'text-blue-500', 'YT': 'text-red-500', 'YouTube': 'text-red-500', '抖音': 'text-black dark:text-white', 'TikTok': 'text-black dark:text-white', '小紅書': 'text-red-400', '部落格': 'text-green-500' };
                return map[name] || 'text-gray-400';
            },
            saveKol() {
                if (!this.form.name) return alert('請輸入名稱');
                if (!this.form.mainPlatform && this.form.platforms.length > 0) this.form.mainPlatform = this.form.platforms[0].name;
                if (this.isEditing) { const index = this.kols.findIndex(k => k.id === this.form.id); if (index !== -1) this.kols[index] = this.form; } 
                else { this.kols.push(this.form); }
                this.saveToLocalStorage();
                if(this.gasUrl) this.syncToGoogleSheet(this.form, false);
                this.showModal = false;
            },
            deleteKol(id) { if(confirm('確定刪除此資料？')) { this.kols = this.kols.filter(k => k.id !== id); this.saveToLocalStorage(); } },
            saveToLocalStorage() { localStorage.setItem('kol_app_data_v3', JSON.stringify(this.kols)); localStorage.setItem('kol_gas_url', this.gasUrl); },
            
            syncToGoogleSheet(data, isManualSyncAll) {
                 if(!this.gasUrl) { if(isManualSyncAll) alert('請先輸入 Google Apps Script URL'); return; }
                 this.saveStatus = isManualSyncAll ? '正在同步所有資料...' : '正在同步...';
                 const payload = isManualSyncAll ? { type: 'bulk', data: this.kols } : { name: data.name, tier: data.tier, tags: data.tags.join(', '), mainLink: data.mainLink, platforms: data.platforms }; 
                 
                 fetch(this.gasUrl, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // CRITICAL FIX for GAS
                    body: JSON.stringify(payload)
                }).then(() => {
                    this.saveStatus = '同步請求已發送 (請確認活頁簿)';
                    setTimeout(() => this.saveStatus = '', 5000);
                }).catch(e => {
                    console.error(e);
                    this.saveStatus = '同步失敗';
                });
            },
            performSearch() {
                if (!this.searchQuery) return; this.searchResults = [];
                const mockNames = ['Alice Life', 'Foodie TW', 'Travel Bob', 'Beauty Jen', 'Tech Mike'];
                for(let i=0; i<6; i++) {
                    const rand = Math.floor(Math.random() * 100); let url = '#'; const q = this.searchQuery;
                    if(this.searchPlatform === 'IG') url = `https://www.instagram.com/explore/tags/${q}/`; else url = `https://www.google.com/search?q=${this.searchPlatform}+${q}`;
                    this.searchResults.push({ id: Date.now() + i, name: `${mockNames[i%5]} ${rand}`, category: q, avatar: `https://i.pravatar.cc/150?img=${10+i}`, url: url });
                }
            }
        }
    }).mount('#app')
</script>
